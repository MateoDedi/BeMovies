<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- NAV BAR -->
    <nav>
        <div class="container1">
            <div class="title">
                <h1><span>BE</span>MOVIES</h1>
            </div>
            <div class="site-nav">
                <ul>
                    <li><a href="#">SEARCH</a></li>
                    <li><a href="#">LATEST</a></li>
                    <li><a href="#">GENRES</a></li>
                    <li><a href="#" class="open-modal">REGISTER</a></li>
                    <li><a href="#" class="open-modal">SIGN IN</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- MODAL -->


    <modal class="" id="myModal"> <!-- add the active class to show modal -->
        <div class="modal-content">
            <span class="close" id="closeModal">&#11198;</span>

            <div class="tabs"> <!-- add .selected class to turn background red -->
                <div class="left">
                    <a href="#">Log In</a>
                </div>
                <div class="right">
                    <a href="#" class="">Sign Up</a>
                </div>
            </div>

            <div class="user-content">

                <input class="txt" type="text" placeholder="Username">
                <input class="pass" type="password" placeholder="Password">

                <label for="rememberMe">
                    <input type="checkbox" class="rememberMe">
                    <span class="rm">Remember me</span>
                </label>

                <div class="btns">
                    <button id="loginButton">LOG IN</button>
                    <button id="signupButton">SIGN UP</button>
                </div>

                <p>
                    <a href="#" class="forgot">I forgot my password</a>
                </p>

            </div>

            <div class="member">
                <p>Not a member yet? <a href="#" class="signup-link">Sign Up</a></p>
            </div>

        </div>
    </modal>


    <!-- MAIN -->


    <main>

        <div class="search-bar">
            <input type="text" name="" id="search" placeholder="ex. Godfather" class="search-input">
            <button class="search-button"></button>
        </div>

        <div class="result container2 hidden"> <!-- remember to remove .hidden class in JS-->
            <h3>Results for <span class="search-result"></span>:</h3>
        </div>

        <div class="swiper1 ">
            <div #swiperRef="" class="swiper mySwiper container2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="release container2 hidden">
            <h3>Latest releases :</h3>
        </div>

        <div class="swiper2 ">
            <div #swiperRef="" class="swiper mySwiper2 container2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide A</div>
                    <div class="swiper-slide">Slide B</div>
                    <div class="swiper-slide">Slide C</div>
                    <div class="swiper-slide">Slide D</div>
                    <div class="swiper-slide">Slide E</div>
                    <div class="swiper-slide">Slide F</div>
                </div>
            </div>
            <div class="swiper-button-next2"></div>
            <div class="swiper-button-prev2"></div>
        </div>
    </main>


    <!-- FOOTER -->


    <footer class="container">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
